<html lang="ko"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/assets/fonts/pretendard/pretendard.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/signform.css">
</head>
<body class="flex--center">
    <main class="main">
		<!--== START of MAIN-SECTION ==-->
        <section class="container">
			<!-- starting form -->
            <form class="form">
                <div class="contents flex--center">
					<!-- main logo section -->
					<a href ="./">
                        <img class="img--logo" src="/assets/image/logo.svg">
					</a> 
                    <div class="contents__txt">
                        <h4 class="txt--isMember font--normal">
                            회원이 아니신가요?
                        </h4>
                        <a class="txt--intent font--normal" href="./signup.html">
                            회원 가입하기
                        </a>
                    </div>
                </div>

				<!-- sign-in input form -->
                <div class="form__content">
					<!-- input: email -->
                    <div class="form__input__wrap">
                        <label class="txt--inputLabel" for="email">
                            이메일
                        </label>
                        <input id="email" class="input email font--normal flex--center margin--bottom-24" name="email" type="email">
                    </div> 
					 <!-- input: password -->
                    <div class="form__input__wrap">
                        <label class="txt--inputLabel" for="password">
                            비밀번호
                        </label>
                        <input id="password" class="input password font--normal flex--center" name="password" type="password">
                    </div>
                </div>
				 <!-- sign-in button -->
                 <!-- ssssdddd -->
                <button class ="form__input_button btn--gradient-blue-to-mint flex--center font--normal" onclick="location.href='#'">
                    로그인
                </button>
            </form>
        
			<!-- social sign-in -->
            <div class="social_login flex--center">
                <h4 class="social_login__txt font--normal">소셜 로그인</h4>
                <div class="social_login__contents">
                    <a href="https://www.google.com/">
                        <img class="btn--circle-background"src="/assets/image/icon-background-google.svg">
                        <img class="img--google" src="/assets/image/google.png">
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img class="btn--circle-background" src="/assets/image/icon-background-kakao.svg">
                        <img class="img--kakao" src="/assets/image/icon-kakao.svg">
                    </a>
                </div>
            </div>
        </section>
		<!--== END of MAIN-SECTION ==-->
    </main>
</body>
</html>
